<form (ngSubmit)="createOrUpdate()" style="margin-top: 90px; margin-bottom: 90px;">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="survey._id" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="survey.name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="survey.email" class="form-control">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" name="gender" [(ngModel)]="survey.gender" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" [(ngModel)]="survey.age" class="form-control">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="survey.address" class="form-control">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" [(ngModel)]="survey.city" class="form-control">
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="number" name="zip" [(ngModel)]="survey.zip" class="form-control">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <input type="text" name="province" [(ngModel)]="survey.province" class="form-control">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" [(ngModel)]="survey.country" class="form-control">
    </div>
    <div class="form-group">
        <label for="CoronaAffected">CoronaAffected</label>
        <input type="text" name="CoronaAffected" [(ngModel)]="survey.coronaAffected" class="form-control">
    </div>

    <input type="submit" value="Submit" class="btn btn-success">
</form>
