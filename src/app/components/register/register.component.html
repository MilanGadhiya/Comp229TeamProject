<form [formGroup]="form" (submit)="submit()" style="margin-top: 160px; margin-bottom: 90px; background-color: #212529; padding: 30px; color: aliceblue; border-radius: 15px; opacity: 0.8; font-weight: bolder;">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <label>User Name</label>
                <input class="form-control" formControlName="userName" type="text" placeholder="UserName" required>  
            </div>
            <div class="col">
                <label for="exampleInputEmail1">Email Address</label>
                <input class="form-control" formControlName="email" type="email" placeholder="Email" required>  
            </div>
            <div class="form-group mb-4">
                <div class="col">
                   <label for="exampleInputPassword1">Password</label>
                   <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
