<div class="card" style="margin-top: 90px;">
    <div class="card-body">
        <h4 class="card-title"> Surveys </h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Zip</th>
                    <th>Province</th>
                    <th>Country</th>
                    <th>CoronaAffected</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let survey of surveys">
                    <td>{{survey._id}}</td>
                    <td>{{survey.name}}</td>
                    <td>{{survey.email}}</td>
                    <td>{{survey.gender}}</td>
                    <td>{{survey.age}}</td>
                    <td>{{survey.address}}</td>
                    <td>{{survey.city}}</td>
                    <td>{{survey.zip}}</td>
                    <td>{{survey.province}}</td>
                    <td>{{survey.country}}</td>
                    <td>{{survey.coronaAffected}}</td>
                    <td>
                        <a class="btn border-shadow" (click)="doUpdate(survey)">
                            <span><i class="fas fa-pencil-alt"></i></span>
                        </a>
                        <a class="btn border-shadow" (click)="doDelete(survey)" >
                            <span><i class="fas fa-trash"></i></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
